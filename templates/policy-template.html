<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{policyType}} - {{businessName}}</title>
    <style>
        :root {
            --accent: {{accent}};
            --accent-alt: {{accentAlt}};
            --text-primary: #333;
            --text-secondary: #666;
            --bg-primary: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.8;
            color: var(--text-primary);
            background: var(--bg-primary);
        }

        .policy-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .policy-header {
            border-bottom: 2px solid var(--accent);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .policy-header h1 {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .policy-header p {
            color: var(--text-secondary);
        }

        .policy-content h2 {
            font-size: 1.8rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .policy-content h3 {
            font-size: 1.3rem;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .policy-content p {
            margin-bottom: 1rem;
        }

        .policy-content ul, .policy-content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        .policy-content li {
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .contact-info {
            background: #f5f5f5;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="policy-page">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <div class="policy-header">
            <h1>{{policyType}}</h1>
            <p>Last Updated: {{lastUpdated}}</p>
        </div>

        <div class="policy-content">
            {{{content}}}
        </div>

        <div class="contact-info">
            <h3>Contact Us</h3>
            <p>If you have questions about this {{policyType}}, please contact us:</p>
            <ul>
                <li>Email: <a href="mailto:{{contact.email}}">{{contact.email}}</a></li>
                <li>Phone: <a href="tel:{{contact.phone}}">{{contact.phone}}</a></li>
                <li>Address: {{contact.address}}</li>
            </ul>
        </div>
    </div>
</body>
</html>
